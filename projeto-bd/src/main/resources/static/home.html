<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Entidades do Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #1976d2;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #125aa0;
        }
    </style>
</head>
<body>

    <h1>Entidades do Sistema</h1>
    
    <div class="button-container">
        <button onclick="location.href='colaborador-lista.html'">Colaboradores</button>
        <button onclick="location.href='empregado-lista.html'">Empregado</button>
        <button onclick="location.href='socio-lista.html'">Sócio</button>
        <button onclick="location.href='medico-lista.html'">Médico</button>
        <button onclick="location.href='paciente-lista.html'">Paciente</button>
        <button onclick="location.href='pagamento-lista.html'">Pagamento</button>
        <button onclick="location.href='agendaexame-lista.html'">Agenda de Exames</button>
        <button onclick="location.href='exame-lista.html'">Exames</button>
        <button onclick="location.href='produto-lista.html'">Produtos</button>
        <button onclick="location.href='fornecedor-lista.html'">Fornecedor</button>
        <button onclick="location.href='venda-lista.html'">Venda</button>
    </div>

</body>
</html>
